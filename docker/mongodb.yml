# Indicamos la version
# Para iniciar docker-compose -f mongodb.yml up  
# Para parar docker-compose -f mongodb.yml down
version: '3.7'

# Mis servicios
# Iniciamos los servicios
services:
  # MONGO DB
  mongodb-server:
    image: mongo
    container_name: mongodb-server
    ports:
      - 27017:27017
    expose:
      - 27017 #Puerto de mongo
    environment:
      # Puedes cambiar los datos que quieras
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongopass
      MONGO_INITDB_DATABASE: polideportivo
      # ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      command: --auth

    volumes:
      - mongodb-volume:/data/db
      #Init db automaticamente
      - ./init:/docker-entrypoint-initdb.d

    networks:
      - mongo-network
    # restart: always

  # MONGO EXPRESS
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    # restart: always
    ports:
      - 8081:8081
    networks:
      - mongo-network
    depends_on:
      - mongodb-server

    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongopass
      ME_CONFIG_MONGODB_SERVER: mongodb-server
    restart: unless-stopped

# Mi volumenes de datos compartidos
volumes:
   mongodb-volume:

# Si queremos que tengan una red propia a otros contenedores
networks:
  mongo-network:
    driver: bridge